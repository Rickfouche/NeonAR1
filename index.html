<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Neon AR Business Card</title>
    <style>
      body { margin: 0; overflow: hidden; }
      .ar-scene-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      /* Portal Button Style */
      #enter-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        font-size: 16px;
        background: #00ffff;
        color: #000;
        border: none;
        border-radius: 8px;
        z-index: 999;
        display: none;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffffaa;
        font-weight: bold;
      }

      #enter-button:hover {
        background: #00e0e0;
      }
    </style>
  </head>
  <body>
    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: https://rickfouche.github.io/NeonAR1/targets/NDCard.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
          <img id="businessCardImage" src="https://rickfouche.github.io/NeonAR1/png/Business%20Card4.png" />
          <a-asset-item id="portalModel" src="https://rickfouche.github.io/NeonAR1/model/Portal.glb"></a-asset-item>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          raycaster="objects: .clickable"
          cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            src="#businessCardImage"
            position="0 0 0"
            height="0.552"
            width="1"
            rotation="0 0 90"
            material="shader: flat; transparent: true; opacity: 1; emissive: #00ffff; emissiveIntensity: 1"
            class="clickable"
            link-opener>
          </a-plane>

          <a-entity
            position="0 0 0.1"
            scale="0.3 0.3 0.3"
            rotation="0 0 0"
            class="clickable"
            link-opener>
            <a-gltf-model
              src="#portalModel"
              animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
          </a-entity>
        </a-entity>
      </a-scene>
    </div>

    <!-- ðŸ”˜ Portal Button -->
    <button id="enter-button">Enter the Portal</button>

    <!-- ðŸ’¡ Link Component -->
    <script>
      AFRAME.registerComponent('link-opener', {
        init: function () {
          this.el.addEventListener('click', () => {
            console.log('Portal clicked!');
            window.open('https://neondoorway.com', '_blank');
          });
        }
      });
    </script>

    <!-- ðŸŽ¯ Show Button on Target Found -->
    <script>
      const button = document.getElementById("enter-button");

      AFRAME.scenes[0].addEventListener("targetFound", () => {
        button.style.display = "block";
      });

      AFRAME.scenes[0].addEventListener("targetLost", () => {
        button.style.display = "none";
      });

      button.addEventListener("click", () => {
        window.location.href = "https://neondoorway.com";
      });
    </script>
<!-- Link component script -->

<script>
  const button = document.getElementById("enter-button");
  const target = document.querySelector("[mindar-image-target]");

  target.addEventListener("targetFound", () => {
    console.log("Target found â€” showing button");
    button.style.display = "block";
  });

  target.addEventListener("targetLost", () => {
    console.log("Target lost â€” hiding button");
    button.style.display = "none";
  });

  button.addEventListener("click", () => {
    window.location.href = "https://neondoorway.com";
  });
</script>
</body>
</html>
